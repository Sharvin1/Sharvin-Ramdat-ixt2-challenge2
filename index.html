				//een nul voor de getallen zetten als het kleiner is dan 10 --> opmaak
				currentHours = (currentHours < 10) ? "0" + currentHours : currentHours;
				currentMinutes = (currentMinutes < 10) ? "0" + currentMinutes : currentMinutes;
				currentSeconds = (currentSeconds < 10) ? "0" + currentSeconds : currentSeconds;


				//set time in the html between : :
				var time = currentHours + ":" + currentMinutes + ":" + currentSeconds;	
				document.getElementById("digitalClock").innerHTML = time;

				//refresh the time
				setTimeout(showTime, 1000);
			}

			function showDate(){
				var today = new Date();
				//get date
				var currentYear = today.getFullYear();
				var currentMonth = today.getMonth();
				var currentDay = today.getDate();

				//date in words instead of numbers
				var months = new Array ('Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni', 'Juli', 'Augustus', 'September', 'Oktober', 'November', 'December'); 
				var date = currentDay + " " + months[currentMonth] + " " + currentYear;
				document.getElementById('date').innerHTML = date;
			}

			window.onload = function() {
				showTime();
				showDate();
			};
